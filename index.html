<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ui-ux-challenge</title>
  </head>
  <body>

    <header>
      <div class="avo-cardio"></div>
      <div class="prof-contain">
        <div class="profile-pic"></div>
        <h3 class="profile">Profile</h3>
      </div>
      <nav>
        <h2>DashBoard</h2>
        <ul>
          <li>Diet</li>
          <li>Goals</li>
          <li>Statistics</li>
          <li>Planning</li>
          <li>Planning</li>
          <li>Planning</li>
          <li>Planning</li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="circle-graphs">
        <div class="circle-one">
          <img />
        </div>
        <div class="circle-two">
          <img />
        </div>
        <div class="circle-three">
          <img />
        </div>
      </section>
        <div class="circle-graph-captions">
          <h3>Distance Traveled</h3>
          <h3>Calories Burned</h3>
          <h3>Activity</h3>
        </div>
      <section class="bar-graph">
        <img class="hr-graph-img"/>
        <h3>HR Monitor</h3>
      </section>
      <hr />
      <section class="s-b-r-container">
        <div class="swim-icon">
          <div class="profile-pic1"></div>
          <p>SWIM</p>
        </div>

        <div class="run-icon">
          <div class="profile-pic1"></div>
          <p>BIKE</p>
        </div>
        <div class="bike-icon">
          <div class="profile-pic1"></div>
          <p>RUN</p>
        </div>
      </section>
    </main>

    <aside>
      <section class="calendar">
        <h2>Calendar</h2>
        <div class="cal"></div>
      </section>
      <hr class="hr"/>
      <section class="buttons">
        <h2>Buttons For To-Do-List</h2>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
      </section>
    </aside>
  </body>
</html>
